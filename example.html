<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Profile</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #282c34;
      color: #61dafb;
      padding: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #profile {
      text-align: left;
      max-width: 600px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      color: #61dafb;
    }

    .info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="profile">
    <h1>Developer Profile</h1>
    <div class="info">
      <h2>Name:</h2>
      <p>Your Name</p>
    </div>
    <div class="info">
      <h2>Location:</h2>
      <p>Your City, Country</p>
    </div>
    <div class="info">
      <h2>Skills:</h2>
      <p>HTML, CSS, JavaScript, Python, etc.</p>
    </div>
    <div class="info">
      <h2>Frameworks:</h2>
      <p>React, Angular, Django, etc.</p>
    </div>
    <div class="info">
      <h2>GitHub:</h2>
      <p><a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
    </div>
    <!-- Add more information as needed -->
  </div>
</body>
</html>
